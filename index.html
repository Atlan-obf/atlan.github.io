<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Status Box</title>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="splash-screen">
        <img src="https://cdn.discordapp.com/attachments/1229545676266803212/1424128748881448992/quanta2-removebg-preview.png?ex=68e61e80&is=68e4cd00&hm=5d91125291ef87c79b072d1e77764cf094ff6542f361afde0603d4795b8d993d&" alt="Logo" id="splash-logo">
    </div>

    <div id="player-info">
        <div class="info-content">
            <span id="player-keybind">Quanta</span>
            <span class="separator">|</span>
            <span id="player-name">Padre</span>
            <span class="separator">|</span>
            <span id="player-id">67</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
