<!DOCTYPE html>
<html lang="en">

<head>

    <title>Status Box</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="player-info">
        <div class="pink-line"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
