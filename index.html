<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Horný bar -->
    <header class="topbar">
        <nav>
            <ul>
                <li class="tab active" data-tab="home">Domov</li>
                <li class="tab" data-tab="settings">Nastavenia</li>
                <li class="tab" data-tab="about">O aplikácii</li>
            </ul>
        </nav>
    </header>

    <!-- Hlavný layout -->
    <main class="menu-container">
        <!-- Domov -->
        <section class="menu-content active" id="home">
            <div class="left">Veľký panel – funkcie / obsah</div>
            <div class="right">
                <div class="box">Malý panel 1</div>
                <div class="box">Malý panel 2</div>
            </div>
        </section>

        <!-- Nastavenia -->
        <section class="menu-content" id="settings">
            <div class="left">Nastavenia – tu môžu byť funkcie</div>
            <div class="right">
                <div class="box">Možnosť A</div>
                <div class="box">Možnosť B</div>
            </div>
        </section>

        <!-- O aplikácii -->
        <section class="menu-content" id="about">
            <div class="left">Informácie o aplikácii</div>
            <div class="right">
                <div class="box">Credits</div>
                <div class="box">Verzia 1.0</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
