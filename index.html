<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Status Box</title>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="splash-screen">
        <img src="https://cdn.discordapp.com/attachments/1229545676266803212/1424128748881448992/quanta2-removebg-preview.png?ex=68e2d2c0&is=68e18140&hm=f9c8adb8e98b0b2e50e356d82f46ddb007e7618270a329827bbb64e035012aad&" alt="Logo" id="splash-logo">
    </div>

    <div id="player-info">
        <div class="info-content">
            <span id="player-keybind">Quanta</span>
            <span class="separator">|</span>
            <span id="player-name">xx</span>
            <span class="separator">|</span>
            <span id="player-id">xx</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
