<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quanta efekt</title>
<style>
  html,body{
    margin:0;
    height:100%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    font-family:monospace;
  }

  /* Blur pozadie */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    background:rgba(0,0,0,0.4);
    z-index:0;
  }

  .typewriter {
    position:relative;
    z-index:1;
    font-size:4rem;
    font-weight:bold;
    color:white;
    white-space:nowrap;
    overflow:hidden;
    border-right:.1em solid white; /* kurzor */
    width:0; /* začne od nuly */
    animation: typing 2s steps(6,end) forwards, 
               blink 0.7s step-end infinite, 
               hide 1s 4s forwards;
  }

  @keyframes typing {
    from { width: 0 }
    to   { width: 6ch } /* počet znakov v "Quanta" */
  }

  @keyframes blink {
    50% { border-color: transparent }
  }

  @keyframes hide {
    to { opacity:0 }
  }
</style>
</head>
<body>
  <div class="typewriter">Quanta</div>
</body>
</html>
