<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Status Box</title>
    <link href="https://fonts.googleapis.com/css2?family=SUSE+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="player-info">
        <div class="info-content">
            <span id="player-keybind">Quanta</span>
            <span class="separator">|</span>
            <span id="player-name">xxx</span>
            <span class="separator">|</span>
            <span id="player-id">xxx</span>
        </div>
    </div> 

    <div id="player-alert" class="hidden">
        <div class="alert-content">
            <span class="exclamation">!</span>
            <span class="alert-name"></span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
