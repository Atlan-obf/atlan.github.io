<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Status Box + Debug Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=SUSE&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Player info -->
    <div id="player-info">
        <div class="pink-line"></div>
        <div class="info-content">
            <span id="player-keybind">Quanta</span>
            <span class="separator">|</span>
            <span id="player-name">Padre</span>
            <span class="separator">|</span>
            <span id="player-id">67</span>
        </div>
    </div>

    <!-- Debug menu -->
    <div id="debug-menu">
        <div id="debug-header"></div>
        <div id="debug-content"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
